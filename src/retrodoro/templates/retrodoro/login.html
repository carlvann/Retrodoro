{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'retrodoro/login.css' %}" />
<!doctype html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <div class="logo">
      <h1>Retrodoro</h1>
    </div>

    <div class="bottom">
    <div class="form-container">
      <h2>LOGIN</h2>
      <form action="{% url 'loginuser' %}" method="post" id="loginform">
        {% csrf_token %}
          <input type="text" class="username" name="username" 
              placeholder="Username" required>
          
          <input type="password" class="password" name="password" 
              placeholder="Password" required>
      </form>
      <button type="submit" form="loginform">Submit</button>
    </div>
    </div>

  </body>
</html>
